<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Travel Management App</title>
    <link rel="stylesheet" href="/static/booking/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script> <!-- Include Stripe JS -->
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <a style="text-decoration: none;" href="http://localhost:5050/home">
                <h1>Travel Management App</h1>
            </a>
            <ul class="nav-links">
                <li><a href="#">MyBookings</a></li>
                <li><a href="#">Route Planner</a></li>
            </ul>
        </div>
    </nav>

    <div class="container booking-container">
        <h2>Your Selection</h2>
        <div class="selection"></div>

        <div class="total-price-display">
            <h3>Total Price</h3>
            <p id="total-price"></p>
        </div>

        <div class="payment-form-container">
            <h3>Payment Information</h3>
            <form id="payment-form">
                <div class="form-row">
                    <label for="card-element">Credit or debit card</label>
                    <div id="card-element">
                      
                    </div>
                </div>
                <button type="submit">Confirm Booking</button>
                <div id="payment-errors" role="alert"></div>
            </form>
        </div>
        
    </div>

    <!-- Success Message Container (Initially hidden) -->
    <div class="success-message-container hidden" id="booking-success">

        <div class="loading-symbol hidden" id="loading-symbol">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing your booking...</p>
        </div>

        <div class="hidden" id = "success-message">
            <i class="fas fa-check-circle"></i>
            <h3>Booking Successful!</h3>
            <p>Your booking has been confirmed. Thank you for choosing us.</p>
            <button onclick="acknowledgeBooking()">Okay</button>
        </div>
    </div>


    <script src="/static/booking/scripts.js"></script>
 
</body>
</html>
