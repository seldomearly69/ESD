<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar" id = "navbar">
        <div class="container">
            <a style = "text-decoration: none;" href="../User Dashboard/dashboard.html">
                <h1>Travel Management App</h1>
            </a>
            <ul class="nav-links">
                <li><a href="#">MyBookings</a></li>
                <li><a href="#">Route Planner</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Welcome to Travel Management App!</h2>
        <div class="options">
            <div id="flight-option" class="option">
                <h3>Search for Flights</h3>
                <form action="/flights" method="GET">
                    <!-- Flight search fields -->
                    <label for="from-date">From Date:</label>
                    <input type="date" id="from-date" name="from-date" required>
                    <label for="to-date">To Date:</label>
                    <input type="date" id="to-date" name="to-date" required>
                    <label for="travel-class">Travel Class:</label>
                    <select id="travel-class" name="travel-class" required>
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="first">First Class</option>
                    </select>
                    <label for="adults">Adults:</label>
                    <input type="number" id="adults" name="adults" min="1" value="1" required>
                    <label for="children">Children:</label>
                    <input type="number" id="children" name="children" min="0" value="0" required>
                    <label for="max-price">Max Price:</label>
                    <input type="number" id="max-price" name="max-price" min="0" required>
                    <button type="submit">Search</button>
                </form>
            </div>
            
            <div id="hotel-option" class="option hidden">
                <h3>Search for Hotels</h3>
                <form action="/hotels" method="GET">
                    <!-- Hotel search fields -->
                    <label for="check-in-date">Check-in Date:</label>
                    <input type="date" id="check-in-date" name="check-in-date" required>
                    <label for="check-out-date">Check-out Date:</label>
                    <input type="date" id="check-out-date" name="check-out-date" required>
                    <label for="hotel-adults">Adults:</label>
                    <input type="number" id="hotel-adults" name="hotel-adults" min="1" value="1" required>
                    <label for="hotel-children">Children:</label>
                    <input type="number" id="hotel-children" name="hotel-children" min="0" value="0" required>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="toggle-button-container">
            <button id="toggle-button" class="toggle-button">Search for Hotels</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
