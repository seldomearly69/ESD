<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search - Travel Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <a style = "text-decoration: none;" href="../Nav/home.html">
                <h1>Travel Management App</h1>
            </a>
            <ul class="nav-links">
                <li><a href="#">MyBookings</a></li>
                <li><a href="#">Route Planner</a></li>
            </ul>
        </div>
    </nav>

    <div class="container hotel-search-container">
        <h2>Search for Hotels</h2>
        <form id="hotel-search-form" class="search-form">
            <div class="form-group">
                <label for="query">Hotel or Destination:</label>
                <input type="text" id="query" name="hotel-query" placeholder="Enter hotel name or destination" required>
            </div>
            <div class="form-group">
                <label for="check-in-date">Check-in Date:</label>
                <input type="date" id="check-in-date" name="check-in-date" required>
            </div>
            <div class="form-group">
                <label for="check-out-date">Check-out Date:</label>
                <input type="date" id="check-out-date" name="check-out-date" required>
            </div>
            <button type="submit" class="search-button">Search Hotels</button>
        </form>
        <div id="loading-indicator" class="loading hidden">Loading...</div>
        <div id="hotel-results" class="results hidden"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
