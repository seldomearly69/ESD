<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Travel Management App</title>
    <link rel="stylesheet" href="../../static/auth/auth/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div id="auth-error" class="auth-error hidden"></div>
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="auth-button">Register</button>
            </form>
        </div>
        <p class="auth-switch">Already have an account? <a href="http://localhost:6000/login">Login</a></p>
    </div>
    <script src="../../static/auth/register.js"></script>
</body>
</html>
